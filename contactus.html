<html>
	<head>
		<title>SCP Foundation by Souza_Luciano</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header" class="alt">
				<div class="logo"><a href="index.html">SCP Foundation <span>by Souza_Luciano</span></a></div>
				<a href="#menu"><span>Menu</span></a>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<li><a href="index.html">Home</a></li>
					<li><a href="aboutus.html">About Us</a></li>
					<li><a href="contactus.html">Contact Us</a></li>
				</ul>
			</nav>

		<!-- Content -->
		
			<section id="post" class="wrapper bg-img" data-bg="scp022.jpeg">
				<div class="inner">
					<article class="box">
						<div class="inner">

                            <h2>Contact Us</h2>
        
                            <form action="#" method="post">
        
                                <div class="field half first">
                                    <label for="name">Name</label>
                                    <input name="name" id="name" type="text" placeholder="Name">
                                </div>
                                <div class="field half">
                                    <label for="email">Email</label>
                                    <input name="email" id="email" type="email" placeholder="Email">
                                </div>
                                <div class="field">
                                    <label for="message">Message</label>
                                    <textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
                                </div>
                                <ul class="actions">
                                    <li><input value="Send Message" class="button alt" type="submit"></li>
                                </ul>
                            </form>
        
                            <ul class="icons">
                                <li><a href="https://twitter.com/" class="icon round fa-twitter"><span class="label">Twitter</span></a></li>
                                <li><a href="https://www.facebook.com/" class="icon round fa-facebook"><span class="label">Facebook</span></a></li>
                                <li><a href="https://www.instagram.com/?hl=pt" class="icon round fa-instagram"><span class="label">Instagram</span></a></li>
                            </ul>
        
                            
                        </div>
						<footer>
							<ul class="actions">
								<li><a href="index.html" class="button alt icon fa-chevron-left"><span class="label">Previous</span></a></li>
								<li><a href="index.html" class="button alt icon fa-chevron-right"><span class="label">Next</span></a></li>
							</ul>
						</footer>
					</article>
				</div>
			</section>

		

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
